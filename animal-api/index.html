<html>
    <body>
        <div id="imageSrc"></div>
        <div id="text"></div>
    </body>
<script src="./lib/animal-api.js"></script>
<script>
    AnimalApi.default.getDog().then(function(animal) {
        document.querySelector('#imageSrc').textContent = animal.imageSrc
        document.querySelector('#text').textContent = animal.text
    })
</script>
</html>
